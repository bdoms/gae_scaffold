application: your-app-id
version: 1
runtime: python27
api_version: 1
threadsafe: true

default_expiration: "1000d"

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest

handlers:
- url: /c
  static_dir: static/c
- url: /i
  static_dir: static/i
- url: /j
  static_dir: static/j
- url: /favicon.ico
  static_files: static/i/favicon.png
  upload: static/i/favicon.png
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt
- url: /humans.txt
  static_files: static/humans.txt
  upload: static/humans.txt

- url: /dev.*
  script: website.app
  login: admin

- url: /.*
  script: website.app

skip_files:
- ^(.*/)?.*\.py[co]$
- ^(.*/)?\..*$
- ^(.*/)?deploy.yaml$
- ^config/.*\.template\..*$
- ^tests/.*$
- ^test.py$
- ^(.*/)?readme.*$
- ^lib/gae_deploy/lib/..*$
