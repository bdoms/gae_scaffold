{% extends "../base.html" %}
{% block content %}

<h2>Forget Your Password?</h2>

<form action="" method="post">
    {% raw xsrf_form_html() %}

    <p>We can send you an email with a link to reset your password.</p>

    <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required autofocus value="{{form.get('email', '')}}" />
        {% if errors.get('email') %}
            <span class="error">Please enter a valid email.</span>
        {% end %}
    </p>

    <p><input type="submit" value="Send Password Reset Email" /></p>
</form>

{% end %}
